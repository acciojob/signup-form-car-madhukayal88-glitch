<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    input[type="tel"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .gender-options {
      margin-top: 5px;
    }

    .gender-options input {
      margin-right: 5px;
    }

    .tos {
      margin-top: 15px;
      display: flex;
      align-items: center;
    }

    .tos input {
      margin-right: 10px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form method="post">
    <h2>Signup Form</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required>

    <label>Gender</label>
    <div class="gender-options">
      <input type="radio" id="gender_m" name="gender" value="Male" required>
      <label for="gender_m">Male</label>
      <input type="radio" id="gender_f" name="gender" value="Female" required>
      <label for="gender_f">Female</label>
    </div>

    <label for="cars">Car Brands</label>
    <select id="cars" name="cars" required>
      <option value="">--Please choose an option--</option>
      <option value="Toyota">Toyota</option>
      <option value="Honda">Honda</option>
      <option value="Ford">Ford</option>
      <option value="BMW">BMW</option>
    </select>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" placeholder="Age" required>

    <label for="dob">DOB</label>
    <input type="date" id="dob" name="dob" required>

    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <div class="tos">
      <input type="checkbox" id="tos" name="tos" required>
      <label for="tos">I agree to the TOS</label>
    </div>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
